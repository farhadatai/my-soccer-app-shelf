{% extends 'index.html' %}
{% block content %}
<h2>Coach Dashboard</h2>
<img src="{{ url_for('static', filename='images/fc-logo.png') }}" alt="FC Logo" class="logo">
<a href="{{ url_for('add_player') }}">Add Player</a>
<p>Extra Info: Your Team Size - {{ players | length }}</p>
<h3>Your Players</h3>
<ul>
    {% for player in players %}
    <li>{{ player.name }} (Age: {{ player.age }}, Team: {{ player.team }}) 
        <a href="{{ url_for('edit_player', player_id=player.id) }}">Edit</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
